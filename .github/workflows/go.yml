name: material-filesystem CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: make build-daemon
    
    - name: Test
      run: make test
    
    - name: Vet
      run: make vet
    
    - name: Static Check
      uses: dominikh/staticcheck-action@v1.2.0
      with:
        version: "2022.1.3"
        install-go: false
